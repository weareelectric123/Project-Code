<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .todo-container {
      background: #ffffff;
      padding: 25px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .add-task {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .add-task input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .add-task button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .add-task button:hover {
      background: #4338ca;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f3f4f6;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li span {
      font-size: 14px;
    }

    .low { border-left: 6px solid #22c55e; }
    .medium { border-left: 6px solid #f59e0b; }
    .high { border-left: 6px solid #ef4444; }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>My To-Do List</h1>

    <!-- Static input (visual only) -->
    <div class="add-task">
      <input type="text" placeholder="Add a new task...">
      <button>Add</button>
    </div>

    <!-- To-Do Items -->
    <ul>
      <li class="high">
        <span>Pray in the morning</span>
        <input type="checkbox">
      </li>
      <li class="medium">
        <span>Read the Bible</span>
        <input type="checkbox">
      </li>
      <li class="low">
        <span>Do the household chores</span>
        <input type="checkbox">
      </li>
      <li class="medium">
        <span>Study and Practice Programming</span>
        <input type="checkbox">
      </li>
    </ul>

    
  </div>

</body>
</html>
